version: '3'

dotenv: ['.env']

tasks:

  default:
    cmds:
      - task --list-all

  contracts-build:
    dir: contracts
    cmds:
      - forge fmt
      - forge build --out "../dapp/abi"

  contracts-test:
    dir: contracts
    deps: [contracts-build]
    cmds:
      - forge test --gas-report

  contracts-deploy:
    dir: contracts
    cmds:
      - forge create --rpc-url "http://127.0.0.1:8545"
                     --private-key "{{.PRIVATE_KEY_LOCAL}}"
                     src/zombiefeeding.sol:ZombieFeeding

  frontend-build:
    dir: dapp
    cmds:
      - pnpm i
      - pnpm run build

  frontend-run:
    dir: dapp
    deps: [frontend-build]
    cmds:
      - pnpm run dev --open